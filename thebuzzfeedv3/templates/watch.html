<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ video.title }} â€” TheBuzz.Feed</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/chat.js" defer></script>
  </head>
  <body class="neon-bg">
    <div class="watch-wrap">
      <div class="video-area">
        <h2>{{ video.title }}</h2>
        <!-- Use the uploads StaticFiles mount -->
        <video id="player" controls width="800" style="background:#000">
          <source src="/uploads/{{ video.filename }}" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <div class="meta">Uploaded by {{ video.uploader }} at {{ video.uploaded_at }}</div>
      </div>
      <aside class="chat-side">
        <h3 id="channelTitle">#watch</h3>
        <div id="chatbox" class="chatbox"></div>
        <div class="chat-row">
          <input id="username" value="{{ username }}" readonly>
          <input id="message" placeholder="Message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </aside>
    </div>
  </body>
</html>
